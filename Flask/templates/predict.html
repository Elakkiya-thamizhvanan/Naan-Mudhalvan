<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    
    <link
      rel="stylesheet"
      type="text/css"
      href="{{url_for('static', filename='predict.css')}}">
  </head>
  <body>
    <h1>Predicting Personal Loan Approval</h1>
    <h3>Fill the form for prediction</h3>
    <form action="/output" method="POST">
      <label>Gender</label><br />
      <input type="text" name="gender" id="gender" placeholder="gender" /><br />

      <label>Married Status</label><br />
      <input
        type="text"
        name="married status"
        id="married status"
        placeholder="married status"
      /><br />

      <label>Dependents</label><br />
      <input
        type="number"
        name="dependents"
        id="dependents"
        placeholder="dependents"
      /><br />

      <label>Education</label><br />
      <input
        type="text"
        name="education"
        id="education"
        placeholder="education"
      /><br />

      <label>Self Employed</label><br />
      <input
        type="text"
        name="self employed"
        id="self employed"
        placeholder="self employed"
      /><br />

      <label>Property Area</label><br />
      <input
        type="text"
        name="property area"
        id="property area"
        placeholder="property area"
      /><br />

      <label>Enter Applicant Income</label><br />
      <input
        type="number"
        name="enter applicant income"
        id="enter applicant income"
        placeholder="enter applicant income"
      /><br />

      <label>Enter Loan Amount</label><br />
      <input
        type="number"
        name="enter loan amount"
        id="enter loan amount"
        placeholder="enter loan amount"
      /><br />

      <label>Enter Co-Applicant Income</label><br />
      <input
        type="number"
        name="enter co-applicant income"
        id="enter co-applicant income"
        placeholder="enter co-applicant income"
      /><br />

      <label>Enter Loan Amount Term</label><br />
      <input
        type="number"
        name="enter loan amount term"
        id="enter loan amount term"
        placeholder="enter loan amount term"
      /><br />

      <button type="submit">submit</button>
    </form>
  </body>
</html>
